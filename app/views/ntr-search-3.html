{% extends "layout.html" %}

{% block pageTitle %}
Pay a Clean Air Zone charge
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="how-contacted-conditional-hint">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                    <h1 class="govuk-fieldset__heading">
                        National Taxi Register Search
                    </h1>
                </legend>

                <div class="govuk-form-group">
                    <label class="govuk-label" for="width-10">
                      10 character width
                    </label>
                    <input class="govuk-input govuk-input--width-10" id="width-10" name="width-10" type="text">
                  </div>
                <span id="how-contacted-conditional-hint" class="govuk-hint">
                    Select one option.
                </span>
                <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
                    <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="how-contacted-conditional" name="how-contacted"
                            type="radio" value="email" data-aria-controls="conditional-how-contacted-conditional">
                        <label class="govuk-label govuk-radios__label" for="how-contacted-conditional">
                            Non-historical
                        </label>
                    </div>
                    <div class="govuk-radios__conditional govuk-radios__conditional--hidden"
                        id="conditional-how-contacted-conditional">
                        <div class="govuk-form-group">
                            <label class="govuk-label" for="contact-by-email">
                                Number plate
                            </label>
                            <input class="govuk-input govuk-!-width-one-third" id="contact-by-email"
                                name="contact-by-email" type="email" spellcheck="false">
                        </div>

                    </div>
                    <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="how-contacted-conditional-2" name="how-contacted"
                            type="radio" value="phone" data-aria-controls="conditional-how-contacted-conditional-2">
                        <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-2">
                            Historical
                        </label>
                    </div>
                    <div class="govuk-radios__conditional govuk-radios__conditional--hidden"
                        id="conditional-how-contacted-conditional-2">
                        <div class="govuk-form-group">
                            <label class="govuk-label" for="contact-by-phone">
                                <strong>Number plate</strong>
                            </label><span id="vrn-hint" class="govuk-hint">
                                For example, CU57ABC
                              </span>
                            <input class="govuk-input govuk-!-width-one-third" id="contact-by-phone"
                                name="contact-by-phone" type="tel">
                        </div>
                        <div class="govuk-date-input" id="passport-issued"><p><strong>Start date</strong></p>
                            <div class="govuk-date-input__item">
                                

                              <div class="govuk-form-group">
                                
                                <label class="govuk-label govuk-date-input__label" for="passport-issued-day">
                                  Day
                                </label>
                                <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="passport-issued-day" name="passport-issued-day" type="text" pattern="[0-9]*" inputmode="numeric">
                              </div>
                            </div>
                            <div class="govuk-date-input__item">
                              <div class="govuk-form-group">
                                <label class="govuk-label govuk-date-input__label" for="passport-issued-month">
                                  Month
                                </label>
                                <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="passport-issued-month" name="passport-issued-month" type="text" pattern="[0-9]*" inputmode="numeric">
                              </div>
                            </div>
                            <div class="govuk-date-input__item">
                              <div class="govuk-form-group">
                                <label class="govuk-label govuk-date-input__label" for="passport-issued-year">
                                  Year
                                </label>
                                <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="passport-issued-year" name="passport-issued-year" type="text" pattern="[0-9]*" inputmode="numeric">
                              </div>
                            </div>
                          </div>
                          <div class="govuk-date-input" id="passport-issued">
                            <p><br><strong>End date</strong></p>
                            <div class="govuk-date-input__item">
                              <div class="govuk-form-group">
                                <label class="govuk-label govuk-date-input__label" for="passport-issued-day">
                                  Day
                                </label>
                                <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="passport-issued-day" name="passport-issued-day" type="text" pattern="[0-9]*" inputmode="numeric">
                              </div>
                            </div>
                            <div class="govuk-date-input__item">
                              <div class="govuk-form-group">
                                <label class="govuk-label govuk-date-input__label" for="passport-issued-month">
                                  Month
                                </label>
                                <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="passport-issued-month" name="passport-issued-month" type="text" pattern="[0-9]*" inputmode="numeric">
                              </div>
                            </div>
                            <div class="govuk-date-input__item">
                              <div class="govuk-form-group">
                                <label class="govuk-label govuk-date-input__label" for="passport-issued-year">
                                  Year
                                </label>
                                <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="passport-issued-year" name="passport-issued-year" type="text" pattern="[0-9]*" inputmode="numeric">
                              </div>
                            </div>
                          </div>

                    </div>

                </div>
            </fieldset>
        </div>
    </div>

</div>

{% endblock %}
