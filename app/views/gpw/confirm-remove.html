{% extends "layout.html" %}

{% block pageTitle %}
Pay a Clean Air Zone charge
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <div class="govuk-form-group">
            <form method="post" class="form" action="remove-removed">
            <fieldset class="govuk-fieldset">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                    <h1 class="govuk-fieldset__heading">
                        Do you want to remove '{{data['vrn-remove']}}' from the whitelist?
                    </h1>
                </legend>
                <div class="govuk-radios">
                    <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="remove" name="remove" type="radio"
                            value="yes">
                        <label class="govuk-label govuk-radios__label" for="remove">
                            Yes
                        </label>
                    </div>
                    <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="remove-2" name="remove"
                            type="radio" value="no">
                        <label class="govuk-label govuk-radios__label" for="remove-2">
                            No
                        </label>
                    </div>
                </div>
            </fieldset>
        </div>
        <button type="submit" class="govuk-button">
                Continue
            </button>

        </form>
    </div>
</div>
{% endblock %}
