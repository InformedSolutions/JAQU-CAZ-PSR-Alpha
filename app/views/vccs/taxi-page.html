{% extends "layout.html" %}

{% block beforeContent %}
{{ govukBackLink({
href: "javascript:history.back()",
text: "Back"
}) }}
{% endblock %}

{% block pageTitle %}
Pay a Clean Air Zone charge
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <h1 class="govuk-heading-l">
            Is your vehicle a taxi or private hire vehicle (PHV)?
        </h1>

        <form method="post" class="form" action="/vccs/compliance-page">
                <div class="govuk-form-group">
                    <fieldset class="govuk-fieldset" aria-describedby="confirm-vehicle-hint">
                        <div class="govuk-radios govuk-radios--inline">
                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="confirm-vehicle-1" name="confirm-vehicle"
                                    type="radio" value="yes">
                                <label class="govuk-label govuk-radios__label" for="confirm-vehicle-1">
                                    Yes
                                </label>
                            </div>
                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="confirm-vehicle-2" name="confirm-vehicle"
                                    type="radio" value="no">
                                <label class="govuk-label govuk-radios__label" for="confirm-vehicle-2">
                                    No
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <button class="govuk-button" data-module="govuk-button">
                    Continue
                  </button>
        </form>

    </div>
</div>

{% endblock %}
