{% extends "layout_account.html" %}


{% block pageTitle %}
Pay a Clean Air Zone charge
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <h1 class="govuk-heading-l">Account information</h1>

        <dl class="govuk-summary-list">
            <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key">
                    Company name
                </dt>
                <dd class="govuk-summary-list__value">
                    Mick's Motors
                </dd>
                <dd class="govuk-summary-list__actions">
                    <a class="govuk-link" href="update-company-name">
                        Change<span class="govuk-visually-hidden"> name</span>
                    </a>
                </dd>
            </div>
            <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key">
                    Email address
                </dt>
                <dd class="govuk-summary-list__value">
                    example@email.com
                </dd>
                <dd class="govuk-summary-list__actions">
                    <a class="govuk-link" href="update-email">
                        Change<span class="govuk-visually-hidden"> date of birth</span>
                    </a>
                </dd>
            </div>
            <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key">
                    Password
                </dt>
                <dd class="govuk-summary-list__value">
                    ***********
                </dd>
                <dd class="govuk-summary-list__actions">
                    <a class="govuk-link" href="#">
                        Change<span class="govuk-visually-hidden"> contact information</span>
                    </a>
                </dd>
            </div>
        </dl>
       
    </div>



</div>

{% endblock %}
